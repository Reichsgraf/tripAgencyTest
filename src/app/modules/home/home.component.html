<div>
  <div class="slider">
    <mdb-carousel class="carousel slide carousel-fade"
                  [noPause]="true"
                  [animation]="'fade'"
                  [interval]="5000">
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="assets/sliders/slider2.jpg">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">1</h3>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="assets/sliders/slider3.jpg">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">2</h3>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="assets/sliders/slider4.jpg">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">3</h3>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <div class="trips-list">
    <trips-item
      *ngFor="let trip of trips"
      [trip]="trip">
    </trips-item>
  </div>
</div>
