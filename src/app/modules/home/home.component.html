<div>
  <div class="slider">
    <mdb-carousel class="carousel slide carousel-fade"
                  [noPause]="true"
                  [animation]="'fade'"
                  [interval]="5000">
      <mdb-carousel-item *ngFor="let slide of slides">
        <div class="view">
          <img class="d-block w-100" src="{{ slide.imageUrl }}" alt="First slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">
            {{ slide.text }}
          </h3>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <div class="trips-list">
    <trips-item
      *ngFor="let trip of trips"
      [trip]="trip">
    </trips-item>
  </div>
</div>
