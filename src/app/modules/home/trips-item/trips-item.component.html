<div class="trips-item"
     [style.background]="image"
     (click)="sendEmail()">
  <span>
    <p class="trips-item__title">
      Title: «{{ trip.title }}»
    </p>
    <p class="trips-item__title">
      Location: {{ trip.location }}
    </p>
    <p class="trips-item__title">
      Date:
    </p>
    <p>
      from {{ getDate(trip.fromDate) | date:'LLL dd, yyyy' }}
      to {{ getDate(trip.toDate) | date:'LLL dd, yyyy' }}
    </p>
    <p class="trips-item__title">
      Price: {{ trip.price + ' USD' }}
    </p>
  </span>
</div>
