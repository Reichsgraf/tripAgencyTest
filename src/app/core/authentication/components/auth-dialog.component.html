<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>
      <p>Username:</p>
      <input type="text" matInput [(ngModel)]="data.userName">
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <p>Password:</p>
      <input type="password" matInput [(ngModel)]="data.password">
    </label>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="[data.userName, data.password]">
    Login
  </button>
  <button mat-button (click)="onCancelClick()">
    Cancel
  </button>
</div>
